name: Package

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libglib2.0-dev-bin \
            libgtkmm-4.0-dev \
            libepoxy-dev \
            libvorbis-dev \
            libpanel-dev \
            libadwaita-1-dev \
            libsqlite3-dev \
            zlib1g-dev

      - name: Configure
        run: cmake --preset linux-package

      - name: Build
        run: cmake --build build/package -j$(nproc)

      - name: Package
        run: cpack --config build/package/CPackConfig.cmake

      - name: Upload .deb
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: build/package/*.deb

  windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4

      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-gtkmm-4.0
            mingw-w64-x86_64-libepoxy
            mingw-w64-x86_64-libvorbis
            mingw-w64-x86_64-libpanel
            mingw-w64-x86_64-libadwaita
            mingw-w64-x86_64-sqlite3
            mingw-w64-x86_64-zlib
            mingw-w64-x86_64-nsis

      - name: Configure
        run: cmake --preset windows-package

      - name: Build
        run: cmake --build --preset windows-package

      - name: Package
        run: cpack --config build/package/CPackConfig.cmake

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-nsis
          path: build/package/*.exe

      - name: Upload zip
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: build/package/*.zip
